<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous">

<body>
    <div class="container-itemsShop">
        <div class="title">
            <h1>Planet Store</h1>
            <h4>En el multiverso todo es posible</h4>
        </div>
        <div class="curved-container">
            <div class="item-buy">
                <p>Mercurio</p>
                <p>$400</p>
                <img src="images/mercurio.png" alt="Mercurio" class="curved-image">
            </div>
            <div class="item-buy">
                <p>Venus</p>
                <p>$800</p>
                <img src="images/venus.png" alt="Venus" class="curved-image">
            </div>
            <div class="item-buy">
                <p>Tierra</p>
                <p>$1000</p>
                <img src="images/tierra.png" alt="Tierra" class="curved-image">
            </div>
            <div class="item-buy">
                <p>Marte</p>
                <p>$4000</p>
                <img src="images/marte.png" alt="Marte" class="curved-image">
            </div>
            <div class="item-buy">
                <p>Jupiter</p>
                <p>$2000</p>
                <img src="images/jupiter.png" alt="Jupiter" class="curved-image">
            </div>
            <div class="item-buy">
                <p>Saturno</p>
                <p>$1400</p>
                <img src="images/saturno.png" alt="Saturno" class="curved-image">
            </div>
            <div class="item-buy">
                <p>Urano</p>
                <p>$900</p>
                <img src="images/urano.png" alt="Urano" class="curved-image">
            </div>
            <div class="item-buy">
                <p>Neptuno</p>
                <p>$870</p>
                <img src="images/neptuno.png" alt="Neptuno" class="curved-image">
            </div>
            <div class="item-buy">
                <p>Plutón</p>
                <p>$600</p>
                <img src="images/pluton.png" alt="Plutón" class="curved-image">
            </div>

        </div>
    </div>
    <div class="shop-container">
    </div>
    </section>
    <div class="carShop-container">
        <img src="images/shop.webp" alt="carrito de compras" id="carShop">
        <i class="fa-solid fa-circle-plus" id="icon"></i>
    </div>
    <!-- Modal shop-->
    <div class="modal fade" id="modalShop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalShopLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalShopLabel">Carrito de compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Divs listar, eliminar -->
                    <div id="divListar" class="hidden">
                        <ul id="listaShop">
                            <!-- Lista  -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</html>
